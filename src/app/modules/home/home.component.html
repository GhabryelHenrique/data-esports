<div class="main">
  <live game="League of Legends"></live>
</div>

<div class="d-flex" style="justify-content: center">
  <img
    src="../../../assets/lol-league-of-Legends-logo-4.png"
    width="10%"
    alt="League of Legends"
  />
</div>

<div class="nextGames">
  <div class="headerTitle">
    <h2>Proximos Jogos</h2>
    <div class="searchFilter">
      <form class="search">
        <input
          type="text"
          #input
          (keyup)="search(input.value, 'nextScheduleMatches')"
          placeholder="Pesquisar..."
        />
      </form>
      <mat-form-field appearance="fill">
        <mat-select
          placeholder="Filtrar por liga"
          (valueChange)="applyFilter($event, 'nextScheduleMatches')"
        >
          <mat-option
            *ngFor="
              let tournamentsFilter of setFilterLeagues(nextScheduleMatches);
              let i = index
            "
            [value]="tournamentsFilter.name"
          >
            <p>{{ tournamentsFilter.name }}</p>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <hr />

  <div *ngIf="dataSource.length == 0">
    <h4 style="text-align: center; margin-top: 10px">
      Essa busca n達o foi encontrada!
    </h4>
  </div>
  <app-schedule-games
    *ngIf="dataSource.length > 0"
    game="League of Legends"
    [dataSource]="dataSource"
    (proximaPagina)="nextPage()"
    [loading]="loading"
  ></app-schedule-games>
</div>
